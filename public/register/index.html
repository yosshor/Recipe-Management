<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Recipe Management</title>
    <link rel="stylesheet" href="./dist/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Recipe Management</h1>
      <div id="user-actions">
        <i
          onclick="window.location.href = '../index.html'"
          class="fas fa-house"
        ></i>
      </div>
    </header>
    <div id="auth-forms">
      <form id="register-form" onsubmit="handleRegisterSubmit(event)">
        <h2>Register</h2>

        <label for="register-email">Email</label>
        <input
          type="email"
          name="email"
          id="register-email"
          placeholder="Email"
        />
        <label for="register-password">Password</label>
        <input
          type="password"
          name="password"
          id="register-password"
          placeholder="Password"
        />
        <label for="register-firstname">First Name</label>
        <input
          type="text"
          name="firstName"
          id="register-firstname"
          placeholder="First Name"
        />
        <label for="register-lastname">Last Name</label>
        <input
          type="text"
          name="lastName"
          id="register-lastname"
          placeholder="Last Name"
        />
        <label for="register-profile-picture">Profile Picture</label>
        <input
          type="file"
          name="profilePicture"
          id="register-profile-picture"
          placeholder="Profile Picture"
          accept=".jpg, .jpeg, .png"
        />
        <button id="register">Register</button>
      </form>
    </div>
    <script src="./dist/register.js"></script>
  </body>
</html>
