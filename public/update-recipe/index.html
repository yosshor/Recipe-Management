<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
    <link rel="stylesheet" href="./dist/recipe.css?v=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  </head>
  <body onload="getRecipeIdFromUrl();">
    <header>
      <h1>Recipe Management</h1>
      <div id="user-actions">
          <i
            onclick="window.location.href = '../show-all-recipes/index.html'"
            class="fas fa-house"
          ></i>
        <button id="log-out" onclick="handleLogOut(event)">Log Out</button>
      </div>
    </header>
    <div id="content">
        <form id="new-recipe" onsubmit="handleSubmitRecipes(event)"> 
        <h2>Create New Recipe</h2>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="instructions">Instructions</label>
          <textarea id="instructions" name="instructions" required></textarea>
        </div>
        <div>
          <label for="ingredients">Ingredients</label>
          <textarea id="ingredients" name="ingredients" required></textarea>
        </div>
        <div>
          <label for="cooking_time">Cooking Time</label>
          <input type="number" id="cooking_time" name="cooking_time" required />
        </div>
        <div>
          <label for="serve_size">Serve Size</label>
          <input type="number" id="serve_size" name="serve_size" required />
        </div>
        <div>
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Snack">Snack</option>
            <option value="Dessert">Dessert</option>
          </select>
        </div>

        <div class="image-label-input">
          <label>
            <input type="radio" name="imageOption" value="file" checked />
            Upload Image
          </label>
          <label>
            <input type="radio" name="imageOption" value="url" />
            Use Image URL
          </label>
        </div>
        <div id="file-input">
          <label for="image">Image</label>
          <input type="file" id="image" name="image" accept="image/*" />
        </div>

        <div id="url-input" style="display: none">
          <label for="image_url">Image URL</label>
          <input type="text" id="image_url" name="url_input" name="image_url" />
        </div>
        <button id="submit-button" type="submit">Update Recipe</button>
      </form>
    </div>
    <script src="./dist/update-recipe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
